<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruit</title>
</head>

<body>
    <h1>aj mai kuch fruit ke baare mai janne waala hun</h1>

    <script>
    var fruittype=prompt("konsa phal mangta hai tum?");
    switch(fruittype)
        {
            case 'narangi':
                console.log('narangi is 60rs kilo.');
                break;
            case 'saib':
                console.log('saib is 100rs kilo.');
                break;
            case 'kaila':
                console.log('kaila is 60rs darjan.');
                break;
            case 'amrood':
                console.log('amrood is 150rs kilo.');
                break;
            case 'aam':
                console.log('aam is 200rs kilo.');
                break;
            case 'papita':
                console.log('papita is 250rs kilo.');
                break;
            default:
                console.log(`${fruittype} aj khtam hogaya hai kal aaio bhai ke paas.`);
            
            
        }
        console.log("aur kuch chaiye maalik?");
    </script>
</body>

</html>
