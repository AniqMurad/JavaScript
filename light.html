<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 20px;
            background-color: green;
        }
    </style>
</head>

<body style="background-color: black;">
    <img id="Bulb" src="images/bulboff.jpg.jpg" alt="" class="center">
    <button id="toggleBtn" class="center btn">Turn On</button>

    <script>
        let btn = document.getElementById('toggleBtn');
        let Bulb = document.getElementById('Bulb');
        document.addEventListener('click',toggleBulb )

        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                Bulb.src = "images/bulbon.jpg.jpg"
                btn.textContent = "Turn Off"
            }
            else{
                btn.textContent = "Turn On";
                Bulb.src = "images/bulboff.jpg.jpg"
        }
    }
    </script>
</body>

</html>
